<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SbHelper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        <div class="button-container">
            <button onclick="window.location.href='index.html'">Home</button>
            <button onclick="window.location.href='count.html'">Minion Crafts</button>
            <button onclick="window.location.href='about.html'">Minion Profit</button>
        </div>
    </div>
    <div class="container">
        <h1>Minion Details</h1>
        <div id="errorContainer" style="display:none; color: red; text-align: center; margin-bottom: 20px;"></div>
        <div class="select-container">
            <select id="minionSelect">
                <option value="">Select a minion</option>
            </select>
        </div>
        <div class="hoursAFK-container">
            <label for="hoursAFK">Hours AFK: </label>
            <input id="hoursAFK" type="number" min="0" value="1"> <!-- Default value set to 1 -->
        </div>
        <div id="minionDetails" class="minion-details"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
